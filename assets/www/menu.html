<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>Plan Your Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/menu/menu.css" />
    
    
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/addNewTravelData.js"></script>
	<script src="js/fetchTravelDetails.js"></script>
	
	<!--For Google Maps --!>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="js/googlemap.js"></script>
    
    <script>
	    	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>		
		  <div data-role="header" data-theme="a" >
		    <a data-icon="home" data-iconpos="notext" href="index.html" rel="external" >Home</a>
		    <h1>Plan your travel</h1>		    
		  </div>
		
		
		<!-- the navbar markup -->
		<div data-role="navbar">
		  <ul>
		    <li><a href="menu.html" rel="external" class="ui-btn-active">Plan</a></li>
		    <li><a href="quickSearch.html" rel="external" >Quick Search</a></li>
		    <li><a href="history.html" rel="external" >History</a></li>		    
		  </ul>
		</div>
		
		<div>
			<h3> Where do you want to go? </h3>
			<table id="address">
		      <tr>
		        <td class="label">Source</td>
		        <td class="wideField" colspan="3"><input id="source" type="text" ></td>		        
		      </tr>
		      <tr>
		        <td class="label">Destination</td>
		        <td class="wideField" colspan="3"><input class="field" id="destination"
		              ></input></td>
		      </tr>
		      <tr>
		        <td class="label">When</td>
		        <td class="slimField">
	        		<select data-iconpos="noicon" id="hours" data-theme="c">
					  <option value="01">1</option>
					  <option value="02">2</option>					  
					  <option value="03">3</option>
					  <option value="04">4</option>
					  <option value="05">5</option>
					  <option value="06">6</option>
					  <option value="07">7</option>
					  <option value="08">8</option>
					  <option value="09">9</option>
					  <option value="10">10</option>
					  <option value="11">11</option>
					  <option value="12">12</option>
					</select>
				</td>
		        <td>
					<select data-iconpos="noicon" id="minutes" data-theme="c">
					  <option value="00">00</option>
					  <option value="05">05</option>
					  <option value="10">10</option>					  
					  <option value="15">15</option>
					  <option value="20">20</option>
					  <option value="25">25</option>
					  <option value="30">30</option>
					  <option value="35">35</option>
					  <option value="40">40</option>
					  <option value="45">45</option>
					  <option value="50">50</option>
					  <option value="55">55</option>						  
					</select>		        	
		        </td>
		        <td >
		        	<select data-iconpos="noicon" id="ampm" data-theme="c">
					  <option value="AM">AM</option>
					  <option value="PM">PM</option>					  
					</select>
				</td>
		      </tr>
		      <tr>
		        <td class="label">Frequency</td>
		        <td class="wideField" colspan="3">
		        	 <fieldset data-role="fieldcontain" data-theme="c">
				        <select name="day" id="frequency" data-native-menu="false">
				          <option value="Today">Today</option>
				          <option value="Tomorrow">Tomorrow</option>
				          <option value="Daily">Daily</option>				          
				        </select>
				      </fieldset>
		        </td>
		      </tr>
		      </table>
		      
		      <table>
		      	<tr>
		      		<td colspan="3">
		      			<a href="#" data-role="button" data-inline="true" corners="true" onclick="addTravelData('Offer');" data-theme="e">Offer Ride</a>
		      		</td>
		      		<td colspan="3">
		      			<a href="#" data-role="button" data-inline="true" corners="false" onclick="addTravelData('Request');" data-theme="e">Request Drop</a>
		      		</td>
		      	</tr>
		      	
		      </table>
		      
		</div>		
</body>
</html>
